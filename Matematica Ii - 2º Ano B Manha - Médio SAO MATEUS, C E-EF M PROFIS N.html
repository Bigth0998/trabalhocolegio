<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipe Alura Start</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="alurastart logo.png" alt="logo da alura start">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">Escola</li>
            <li class="cabecalho-lista-item">Estudante</li>
        </ul>
    </header>
    <section class="escola">
        <div class="escola-div-conteudo">
            <h2 class="escola-titulo">Sobre o Colégio</h2>
            <p class="escola-texto-um">O Colégio Estadual São Mateus foi fundado em 1914, na cidade de São Mateus do Sul - Paraná.</p>
            <p class="escola-texto-dois">O Colégio Estadual São Mateus possui alguns pets, entre eles.</p>
        </div>
        <img class="escola-imagem" src="cismei.jpeg" alt="imagem que representa o colegio">
    </section>
    <section class="estudante">
        <h2 class="estudante-titulo">Quem são nossos mascotes?</h2>
        <div class="estudante-todos">
        <span></span>
        <div class="estudante-div">
            <img class="estudante-imagem" src="cachorrolindo.jpeg" alt="foto do zézinho">
            <h3 class="estudante-nome">zézinho</h3>
        </div>
        <div class="estudante-div">
            <img class="estudante-imagem" src="cachorrolindo2.webp" alt="foto do marquinhos">
            <h3 class="estudante-nome">marquinhos</h3>
        </div>
        <div class="estudante-div">
            <img class="estudante-imagem" src="maia.jpeg" alt="foto da Maia">
            <h3 class="estudante-nome">Maia</h3>
        </div>
        <span></span>
        <span></span>
        <div class="estudante-div">
            <img class="estudante-imagem" src="viralata.jpeg" alt="foto do johnson">
            <h3 class="estudante-nome">Johnson</h3>
            
        </div>

    </div>
    </section>
    <footer class="rodape">
        <img class="rodape-imagem"src="alurastart logo.png" alt="logo da alura start">
    </footer>
</body>
</html>
